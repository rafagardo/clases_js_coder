<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu huella de carbono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-success">Calcula tu Huella de Carbono</h1>
            <p class="text-muted">Descubre el impacto de tus actividades diarias en el medio ambiente</p>
        </div>

        <!-- Card de formulario -->
        <div class="card p-4 shadow-lg border-0 rounded-4">
            <div class="card-body">
                <!-- Nombre -->
                <div class="mb-4">
                    <label for="nombreTarea" class="form-label fw-semibold">Nombre</label>
                    <input class="form-control form-control-lg" type="text" id="nombreUsuario"
                        placeholder="Nombre completo">
                </div>

                <!-- Transporte -->
                <div class="mb-4">
                    <label for="prioridadTarea" class="form-label fw-semibold">Tipo de Transporte Utilizado</label>
                    <select class="form-select form-select-lg" id="transporte">
                        <option value="Coche">Coche</option>
                        <option value="Tren">Tren</option>
                        <option value="Avion">Avión</option>
                        <option value="Bicicleta">Bicicleta</option>
                    </select>
                </div>

                <!-- Distancia -->
                <div class="mb-4">
                    <label for="distancia" class="form-label fw-semibold">Distancia Recorrida (km)</label>
                    <input class="form-control form-control-lg" type="number" id="distancia"
                        placeholder="Distancia total">
                </div>

                <!-- Consumo -->
                <div class="mb-4">
                    <label for="consumoHogar" class="form-label fw-semibold">Consumo Eléctrico (kWh)</label>
                    <input class="form-control form-control-lg" type="number" id="consumoHogar"
                        placeholder="Consumo total en el hogar">
                </div>

                <!-- Residuos -->
                <div class="mb-4">
                    <label for="residuos" class="form-label fw-semibold">Residuos Generados (kg)</label>
                    <input class="form-control form-control-lg" type="number" id="residuos"
                        placeholder="Residuos totales">
                </div>

                <!-- Botón -->
                <div class="text-center">
                    <button class="btn btn-lg btn-success fw-bold px-5" id="agregarUsuario">
                        <i class="fas fa-leaf"></i> Calcular
                    </button>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="mt-5">
            <h2 class="text-center fw-bold text-primary">Resultados de Huella de Carbono</h2>
            <p class="text-center text-muted mb-4">Tu impacto ambiental basado en tus actividades mensuales</p>
            <ul class="list-group list-group-flush shadow-sm rounded-3" id="listadoHuella"></ul>
            <div class="text-center mt-3">
                <span class="badge bg-primary fs-5" id="calculoHuella"></span>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
